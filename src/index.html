<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Web-GIS</title>
    <style>
        #map {
            height: 800px;
        }

    </style>
</head>

<body>
    <div class="progress">
        <div
            class="progress-bar"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
        ></div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 d-print-none">
                <h3>Options</h3>
                <div class="form-group">
                    <label for="shpFile">SHP file</label>
                    <input
                        type="file"
                        id="shpFile"
                        class="form-control-file"
                        accept=".zip"
                    >
                    <div class="invalid-feedback">Please provide an SHP zip file.</div>
                </div>
                <div class="form-group">
                    <label for="shpColor">Color</label>
                    <input
                        type="color"
                        id="shpColor"
                        value="#e66465"
                        class="form-control"
                    >
                </div>
                <fieldset>
                    <legend>Title</legend>
                    <div class="form-group">
                        <label for="title">Text</label>
                        <input
                            type="text"
                            id="title"
                            class="form-control"
                        >
                    </div>
                    <div class="form-group">
                        <label for="titleSize">Size</label>
                        <input
                            type="range"
                            id="titleSize"
                            min="30"
                            max="80"
                            value="55"
                            class="form-control"
                        >
                    </div>
                </fieldset>
            </div>
            <div class="col-sm-9">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <div
        class="modal fade"
        id="newTextModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="newTextModalLabel"
        aria-hidden="true"
    >
        <div
            class="modal-dialog"
            role="document"
        >
            <div class="modal-content">
                <div class="modal-header">
                    <h5
                        class="modal-title"
                        id="newTextModalLabel"
                    >
                        Set point text
                    </h5>
                    <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="textMarkerForm">
                        <div class="form-group">
                            <label for="markerText">Text</label>
                            <input
                                name="markerText"
                                id="markerText"
                                class="form-control"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="markerTextSize">Size</label>
                            <input
                                type="range"
                                id="markerTextSize"
                                min="1"
                                max="6"
                                name="markerTextSize"
                                value="3"
                                class="form-control"
                            >
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                    >
                        Close
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary"
                        form="textMarkerForm"
                    >
                        Show text
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
