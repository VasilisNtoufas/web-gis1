<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Web-GIS</title>
    <style>
        #map {
            height: 800px;
        }

    </style>
</head>

<body>
    <div class="progress">
        <div
            class="progress-bar"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
        ></div>
    </div>
    <div class="container">
        <form>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="shpFile">SHP file</label>
                        <input
                            type="file"
                            id="shpFile"
                            name="shpFile"
                            class="form-control-file"
                            accept=".zip"
                        >
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="color">Color</label>
                        <input
                            type="color"
                            id="shpColor"
                            name="color"
                            class="form-control"
                        >
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input
                            type="text"
                            id="title"
                            name="title"
                            class="form-control"
                        >
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div
        id="map"
        class="w-100"
    ></div>

    <script src="./index.js"></script>
</body>

</html>
